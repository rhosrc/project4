{% extends 'base.html' %}

{% block content %}
<h1>Sign Up</h1>

{% if error %}
<h5>{{ error }}</h5>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ profile_form.as_p }}
    {{ form.as_p }}
    <p>
    <label>
        {{ profile_form.is_admin }}
    </label>
    </p>
<label>
    <input type="checkbox" />
    <span>I am an Admin</span>
</label>
<br />
<br />
    <button> Sign Up</button>
</form>



{% endblock %}
